<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta id="meta-location" http-equiv="refresh" content="0; URL='/'">
    <script>
      sessionStorage.redirect = location.href;
      document
        .querySelector('#meta-location')
        .setAttribute(
          'content', 
          `0;${document.URL.substr(document.URL.indexOf('/'))}`
        );
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but this page does not exist. We will be redirecting you back to our homepage shortly.</strong>
    </noscript>
  </body>
</html>
